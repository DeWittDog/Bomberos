<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inscripción para Bomberos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Inscripción</h1>

    <!-- Formulario de inicio de sesión con nombre -->
    <div class="login-container">
      <input type="text" id="username" placeholder="Ingresa tu nombre">
      <button id="start">Iniciar</button>
    </div>

    <!-- Mensaje de bienvenida -->
    <div id="welcome-message"></div>

    <!-- Calendario -->
    <div class="calendar-container" style="display:none;">
      <h2>Selecciona tus días</h2>
      <div id="calendar"></div>
      <button id="submit">Enviar</button>
    </div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>

  
  <script src="calendar.js"></script>
</body>
</html>
